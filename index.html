<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardust Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #fff;
        /* Add Chinese fonts to fallback stack */
        font-family: 'Space Grotesk', 'PingFang SC', 'Microsoft YaHei', 'Heiti SC', sans-serif;
        overflow: hidden; /* Prevent scrolling on main body */
      }
      .font-serif {
        font-family: 'Cormorant Garamond', 'Songti SC', 'SimSun', serif;
      }
      /* Custom Scrollbar for gallery */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 500ms ease-in; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 500ms ease-out; }
    </style>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  </body>
</html>
